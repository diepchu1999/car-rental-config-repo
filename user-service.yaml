server:
  port: 8081
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/user_db
    username: user
    password: user
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.engine.jdbc.connections: DEBUG
    

